name: üêû Bug
description: Report an issue to help improve the project.
title: "[BUG] write a small description here"
labels:
  [
    "üõ† goal: fix",
    "üõ† status : under development",
    "üüß priority: high",
  ]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief description of the question or issue, also include what you tried and what didn't work
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots if applicable
    validations:
      required: false
  
  - type: dropdown
    id: browser
    attributes:
      label: "Browser ü•¶"
      description: "What browser are you using ?"
      options:
        - Google Chrome
        - Brave
        - Microsoft Edge
        - Mozilla Firefox
        - Safari
        - Opera
        - Other
    validations:
      required: true

  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "Checklist ‚úÖ"
      options:
        - label: "I checked and didn't find similar issue"
          required: true

        - label: "I have read the [Contributing Guidelines](https://github.com/IAmTamal/Milan/blob/main/CONTRIBUTING.md)"
          required: true

        - label: "I am willing to work on this issue (blank for no)"
          required: false

  - type: markdown
    attributes:
      value: |
        In case of emergencies contact me on [Twitter](https://twitter.com/mrTamall)
        Feel free to check out other cool repositories [here](https://github.com/IAmTamal)
